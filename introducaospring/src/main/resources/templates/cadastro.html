<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <form th:action="@{/novo}" th:object="${cliente}" method="post">
        <div>
            <label>Nome</label>
            <input type="text" th:field="*{Nome}" >
        </div>
        <div>
            <label>Data de Nascimento</label>
            <input type="datetime-local" th:field="*{Nascimento}" >
        </div>
        <input type="submit" value="Salvar">
    </form>
    
</body>
</html>
