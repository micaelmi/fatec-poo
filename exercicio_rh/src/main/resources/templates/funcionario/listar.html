<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de funcionários</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/icon.png" alt="Logo" width="64">
      <h1>Listagem de funcionários</h1>
    </header>
    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CTPS</th>
                    <th>Admissão</th>
                    <th>Rescisão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tr th:each="funcionario: ${Funcionarios}">
              <th th:text="*{funcionario.id}"></th>
              <th th:text="*{funcionario.nome}"></th>
              <th th:text="*{funcionario.ctps}"></th>
              <th th:text="*{funcionario.admissao}"></th>
              <th th:text="*{funcionario.rescisao}"></th>
              <th class="actions">
                <a th:href="@{'/funcionario/editar?id='+*{funcionario.id}}">
                    <img src="/img/edit.png" alt="Editar" width="20">
                </a>
                <a th:href="@{'/funcionario/excluir?id='+*{funcionario.id}}">
                    <img src="/img/delete.png" alt="Excluir" width="20">
                </a>
              </th>
            </tr>
          </table>
          <div class="novo">
            <a th:href="@{/funcionario/cadastrar}">+ Cadastrar novo funcionário</a>
          </div>
          <div class="novo">
            <a th:href="@{/alocacao/cadastrar}">+ Alocar Funcionário</a>
          </div>
          <div class="novo">
            <a th:href="@{/}">Voltar</a>
          </div>
    </main>
  </body>
</html>
