<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de cargos</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/icon.png" alt="Logo" width="64">
      <h1>Listagem de cargos</h1>
    </header>
    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tr th:each="cargo: ${Cargos}">
                <th th:text="*{cargo.id}"></th>
                <th th:text="*{cargo.nome}"></th>
              <th th:text="*{cargo.descricao}"></th>
              <th th:text="*{cargo.salario}"></th>
              <th class="actions">
                <a th:href="@{'/cargo/editar?id='+*{cargo.id}}">
                    <img src="/img/edit.png" alt="Editar" width="20">
                </a>
                <a th:href="@{'/cargo/excluir?id='+*{cargo.id}}">
                    <img src="/img/delete.png" alt="Excluir" width="20">
                </a>
              </th>
            </tr>
          </table>
          <div class="novo">
            <a th:href="@{/cargo/cadastrar}">+ Cadastrar novo cargo</a>
          </div>
          <div class="novo">
            <a th:href="@{/}">Voltar</a>
          </div>
    </main>
  </body>
</html>
