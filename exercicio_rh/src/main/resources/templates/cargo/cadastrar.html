<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de cargos</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/icon.png" alt="Logo" width="64">
      <h1>Cadastro de cargos</h1>
    </header>
    <main class="container">
        <form th:action="@{/cargo/cadastrar}" th:object="${Cargo}" method="POST">
            <div>
                <label>Nome</label>
                <input type="text" th:field="*{nome}" >
            </div>
            <div>
                <label>Descrição</label>
                <input type="text" th:field="*{descricao}" >
            </div>
            <div>
                <label>Salário</label>
                <input type="number" step="0.01" th:field="*{salario}" >
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
  </body>
</html>
