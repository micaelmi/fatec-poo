<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de funcionários</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/icon.png" alt="Logo" width="64">
      <h1>Cadastro de funcionários</h1>
    </header>
    <main class="container">
        <form th:action="@{/funcionario/cadastrar}" th:object="${Funcionario}" method="POST">
            <div>
                <label>Nome</label>
                <input type="text" th:field="*{nome}" >
            </div>
            <div>
                <label>Carteira de trabalho</label>
                <input type="text" th:field="*{ctps}" >
            </div>
            <div>
                <label>Data de admissao</label>
                <input type="date" th:field="*{admissao}" >
            </div>
            <div>
                <label>Data de rescisão</label>
                <input type="date" th:field="*{rescisao}" >
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
  </body>
</html>
